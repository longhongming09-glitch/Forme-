<body>

    <div class="container">
        
        <div class="admin-toggle">
            <button onclick="enterAdminMode()">ğŸ”’ å¼€å¯ç®¡ç†å‘˜æ¨¡å¼</button>
            <span id="adminStatus" class="admin-mode-active" style="display: none;">ï¼ˆå·²æ¿€æ´»ç¼–è¾‘æƒé™ï¼‰</span>
        </div>

        <h1>âœï¸ æƒé™æ§åˆ¶çš„ä¹¦å†™å¯¹æ¯”å¹³å°</h1>
        <p>å­¦ç”Ÿï¼šè¯·åœ¨ Canvas ä¸Šä¹¦å†™ï¼Œå®Œæˆåç‚¹å‡» **â€œæŸ¥çœ‹æ ‡å‡†ç­”æ¡ˆâ€** è¿›è¡Œå¯¹æ¯”ã€‚</p>

        <div id="quiz-area">
            </div>
        
        <button class="add-question-btn" id="addQuestionBtn" onclick="addQuestion()">+ æ–°å¢ä¸€é“é¢˜ç›®</button>

    </div>

    <script>
        // ===============================================
        // ğŸ“¢ ç®¡ç†å‘˜è®¾ç½®åŒº
        // ===============================================
        const ADMIN_PASSWORD = "123"; // âš ï¸ è¯·å°†æ­¤å¯†ç æ›¿æ¢ä¸ºæ‚¨è‡ªå·±çš„å®‰å…¨å¯†ç 
        let isAdmin = false; // æƒé™çŠ¶æ€ï¼Œé»˜è®¤å…³é—­
        
        // é»˜è®¤é¢˜ç›®ï¼ˆä¸å˜ï¼‰
        const defaultQuizData = [
            { question: "1. è¯·å†™å‡ºâ€œå‹¤èƒ½è¡¥æ‹™â€å››ä¸ªå­—ã€‚", answer: "å‹¤èƒ½è¡¥æ‹™" },
            { question: "2. è¯·ä¹¦å†™å‹¾è‚¡å®šç†çš„æ•°å­¦è¡¨è¾¾å¼ (aÂ² + bÂ² = cÂ²)ã€‚", answer: "aÂ² + bÂ² = cÂ²" },
            { question: "3. è¯·å†™å‡ºâ€œæ˜¥æ™“â€çš„ä½œè€…å§“åã€‚", answer: "å­Ÿæµ©ç„¶" }
        ];

        let quizData = [];
        let canvases = [];

        const quizArea = document.getElementById('quiz-area');
        const addQuestionBtn = document.getElementById('addQuestionBtn');
        const adminStatus = document.getElementById('adminStatus');

        // åˆå§‹åŒ–/åŠ è½½/ä¿å­˜æ•°æ®ï¼ˆä¸ä¸Šä¸ªç‰ˆæœ¬ç›¸åŒï¼‰...
        function loadQuizData() {
            const savedData = localStorage.getItem('handwritingQuizData');
            if (savedData) {
                try { quizData = JSON.parse(savedData); } catch (e) { quizData = defaultQuizData; }
            } else {
                quizData = defaultQuizData;
            }
        }
        function saveQuizData() {
            localStorage.setItem('handwritingQuizData', JSON.stringify(quizData));
        }

        // ------------------ æƒé™æ§åˆ¶æ ¸å¿ƒ ------------------

        function enterAdminMode() {
            const passwordAttempt = prompt("è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç ï¼š");
            if (passwordAttempt === ADMIN_PASSWORD) {
                isAdmin = true;
                alert("ç®¡ç†å‘˜æ¨¡å¼å·²æ¿€æ´»ã€‚æ‚¨å¯ä»¥å¼€å§‹ç¼–è¾‘é¢˜ç›®å’Œç­”æ¡ˆäº†ã€‚");
                adminStatus.style.display = 'inline';
                renderQuiz(); // é‡æ–°æ¸²æŸ“ä»¥æ¿€æ´»ç¼–è¾‘åŠŸèƒ½
            } else if (passwordAttempt !== null) {
                alert("å¯†ç é”™è¯¯ã€‚æ— æ³•è¿›å…¥ç®¡ç†å‘˜æ¨¡å¼ã€‚");
            }
        }

        // ------------------ æ¸²æŸ“é¢˜ç›® (ä¿®æ”¹ä»¥æ”¯æŒæƒé™æ§åˆ¶) ------------------

        function renderQuiz() {
            loadQuizData(); 
            quizArea.innerHTML = ''; 
            canvases = []; 

            // æ¿€æ´»/ç¦ç”¨ æ–°å¢é¢˜ç›®æŒ‰é’®
            addQuestionBtn.disabled = !isAdmin;
            addQuestionBtn.classList.toggle('active', isAdmin);

            quizData.forEach((item, index) => {
                const block = document.createElement('div');
                block.className = 'question-block';
                block.innerHTML = `
                    <div class="question-header">
                        <span 
                            class="question-text" 
                            id="qtext${index}" 
                            contenteditable="${isAdmin ? 'true' : 'false'}" 
                            onfocus="showSaveButton(this, ${index})"
                            onblur="hideSaveButton(this, ${index})"
                        >${item.question}</span>
                        
                        <div class="admin-controls ${isAdmin ? 'active' : ''}">
                            <button class="save-btn" id="saveBtn${index}" onclick="saveQuestion(${index})" ${isAdmin ? '' : 'disabled'}>ä¿å­˜ä¿®æ”¹</button>
                            <button class="delete-btn" onclick="deleteQuestion(${index})" ${isAdmin ? '' : 'disabled'}>åˆ é™¤æ­¤é¢˜</button>
                        </div>
                    </div>
                    
                    <div class="handwriting-area">
                        <canvas id="canvas${index}" class="drawing-canvas" width="400" height="150"></canvas>
                        <div class="answer-and-controls">
                            <div class="control-buttons">
                                <button class="show-answer-btn" onclick="toggleAnswer(${index})">æŸ¥çœ‹æ ‡å‡†ç­”æ¡ˆ</button>
                                <button class="clear-btn" onclick="clearCanvas(${index})">æ¸…ç©ºé‡å†™</button>
                            </div>
                            <div id="answerDisplay${index}" class="standard-answer">
                                æ ‡å‡†ç­”æ¡ˆï¼š${item.answer}
                            </div>
                        </div>
                    </div>
                `;
                quizArea.appendChild(block);
                initCanvas(index);
            });
        }
        
        // ------------------ è€å¸ˆç¼–è¾‘åŠŸèƒ½ï¼ˆä»…åœ¨ isAdmin=true æ—¶æ‰çœŸæ­£è¿è¡Œï¼‰ ------------------

        function showSaveButton(element, index) {
            if (isAdmin) {
                document.getElementById(`saveBtn${index}`).style.display = 'inline-block';
                element.textContent = element.textContent.replace(/^\d+\.\s*/, '');
            }
        }

        function hideSaveButton(element, index) {
            if (isAdmin) {
                if (!element.textContent.match(/^\d+\.\s*/)) {
                    element.textContent = `${index + 1}. ${element.textContent.trim()}`;
                }
            }
        }
        
        function saveQuestion(index) {
            if (!isAdmin) { alert("æ— æƒé™æ“ä½œã€‚"); return; }
            const questionText = document.getElementById(`qtext${index}`).textContent.replace(/^\d+\.\s*/, '').trim();
            const oldAnswer = quizData[index].answer;
            
            let newAnswer = prompt(`è¯·è¾“å…¥ç¬¬ ${index + 1} é¢˜çš„æ–°æ ‡å‡†ç­”æ¡ˆï¼š`, oldAnswer);
            
            if (newAnswer !== null) {
                quizData[index].question = `${index + 1}. ${questionText}`;
                quizData[index].answer = newAnswer.trim();
                
                saveQuizData();
                renderQuiz();
                alert('é¢˜ç›®å’Œç­”æ¡ˆå·²æˆåŠŸä¿å­˜ï¼');
            } else {
                alert('æ“ä½œå–æ¶ˆã€‚');
                renderQuiz();
            }
        }

        function deleteQuestion(index) {
            if (!isAdmin) { alert("æ— æƒé™æ“ä½œã€‚"); return; }
            if (confirm(`ç¡®å®šè¦åˆ é™¤ç¬¬ ${index + 1} é¢˜å—ï¼Ÿ`)) {
                quizData.splice(index, 1);
                saveQuizData();
                renderQuiz();
                alert('é¢˜ç›®å·²åˆ é™¤å¹¶é‡æ–°ç¼–å·ï¼');
            }
        }

        function addQuestion() {
            if (!isAdmin) { alert("æ— æƒé™æ“ä½œã€‚"); return; }
            const newIndex = quizData.length;
            const newQ = {
                question: `${newIndex + 1}. [æ–°é¢˜ç›®] è¯·åœ¨æ­¤å¤„è¾“å…¥é¢˜ç›®å†…å®¹`,
                answer: "[æ–°ç­”æ¡ˆ]"
            };
            quizData.push(newQ);
            saveQuizData();
            renderQuiz(); 
            
            const newElement = document.getElementById(`qtext${newIndex}`);
            newElement.scrollIntoView({ behavior: 'smooth' });
            newElement.focus(); 
        }

        // ------------------ å­¦ç”Ÿç­”é¢˜/å¯¹æ¯”åŠŸèƒ½ (Canvas ç»˜å›¾é€»è¾‘ä¸å˜) ------------------
        
        // ... (initCanvas, startDrawing, stopDrawing, draw, getCanvasIndex, clearCanvas ä¿æŒä¸å˜) ...
        function initCanvas(index) {
            const canvas = document.getElementById(`canvas${index}`);
            const ctx = canvas.getContext('2d');
            canvases[index] = { canvas, ctx, isDrawing: false };
            ctx.lineWidth = 3; 
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#333';
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchstart', (e) => startDrawing(e.touches[0]));
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchmove', (e) => draw(e.touches[0]));
        }
        function startDrawing(e) { /* ç»˜å›¾é€»è¾‘ */
            const index = getCanvasIndex(e.target);
            if (index === -1) return; 
            const canvasData = canvases[index];
            canvasData.isDrawing = true;
            canvasData.ctx.beginPath();
            const rect = canvasData.canvas.getBoundingClientRect();
            canvasData.ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }
        function stopDrawing(e) { /* ç»˜å›¾é€»è¾‘ */
            const index = getCanvasIndex(e.target);
            if (index === -1) return; 
            canvases[index].isDrawing = false;
        }
        function draw(e) { /* ç»˜å›¾é€»è¾‘ */
            const index = getCanvasIndex(e.target);
            if (index === -1 || !canvases[index].isDrawing) return; 
            const canvasData = canvases[index];
            const rect = canvasData.canvas.getBoundingClientRect();
            canvasData.ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            canvasData.ctx.stroke();
        }
        function getCanvasIndex(target) {
            if (target && target.id && target.id.startsWith('canvas')) {
                return parseInt(target.id.replace('canvas', ''));
            }
            return -1;
        }
        function clearCanvas(index) {
            const canvasData = canvases[index];
            canvasData.ctx.clearRect(0, 0, canvasData.canvas.width, canvasData.canvas.height);
            document.getElementById(`answerDisplay${index}`).style.display = 'none';
        }
        function toggleAnswer(index) {
            const answerDisplay = document.getElementById(`answerDisplay${index}`);
            const button = document.querySelector(`#answerDisplay${index}`).previousElementSibling.querySelector('.show-answer-btn');
            
            if (answerDisplay.style.display === 'none' || answerDisplay.style.display === '') {
                answerDisplay.style.display = 'block';
                button.textContent = 'éšè—æ ‡å‡†ç­”æ¡ˆ';
                button.style.backgroundColor = '#28a745';
            } else {
                answerDisplay.style.display = 'none';
                button.textContent = 'æŸ¥çœ‹æ ‡å‡†ç­”æ¡ˆ';
                button.style.backgroundColor = '#17a2b8';
            }
        }
        
        window.onload = renderQuiz;
    </script>
